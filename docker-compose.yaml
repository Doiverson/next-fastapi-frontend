version: '3.8'

services:
    frontend:
        container_name: next
        build:
            context: .
            dockerfile: Dockerfile

        # do port mapping so that we can access the app from the browser
        ports:
            - 3000:3000

        # use docker compose to watch for changes and rebuild the container
        develop:
            watch:
                - path: ./package.json
                  action: rebuild
                - path: ./next.config.js
                  action: rebuild
                - path: ./package-lock.json
                  action: rebuild
                - path: .
                  target: /app
                  action: sync
